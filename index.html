<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calendar</title>
  </head>
  <body>

<div class="calendar">
      <div class="date-item">
        <p>День:</p>
        <p class="date-day"></p>
      </div>
      <div class="date-item">
        <p>Число:</p>
        <p class="date-date"></p>
      </div>
      <div class="date-item">
        <p>Місяць:</p>
        <p class="date-month"></p>
      </div>
      <div class="date-item">
        <p>Рік:</p>
        <p class="date-year"></p>
      </div>
    </div>

    <div class="digital-clock"></div>

    <div class="clock-container">
      <div class="clock">
        <div class="arrow-hour">
          <div></div>
        </div>
        <div class="arrow-minute">
          <div></div>
        </div>
        <div class="arrow-second">
          <div></div>
        </div>
        <div class="circle"></div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
